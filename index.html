<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <input type="text">
    </div>
   <!--The Number Of Diits-->
    <div class="digits">
        <table class="table">
            <tr class="first row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>DEL</button>
            </tr><br>
            <tr class="second row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </tr><br>
            <tr class="third row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </tr><br>
            <tr class="forth row">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </tr>
        </table>
    </div>
    
</body>
</html>
